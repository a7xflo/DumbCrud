<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalboard Material</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h4 class="mb-3">Pedalboard Material</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Füge Produkt hinzu</span>
            <i class="fas fa-plus"></i>
        </div>
        <br>
        <h5>Inventar</h5>
        <br>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Füge Produkt hinzu</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Produktname</p>
                        <input class="form-control" type="text" name="" id="nameInput">
                        <div id="msg"></div>
                        <br>
                        <p>Anzahl</p>
                        <input class="form-control" type="text" name="" id="amountInput">
                        <br>
                        <p>Notizen</p>
                        <textarea class="form-control" name="" id="notesInput" cols="30" rows="5"></textarea>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schliessen</button>
                        <button type="submit" id="add" class="btn btn-primary">Hinzufügen</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="products">
            <span class="fw-bold">Produkt 1</span>
            <br>
            <span>10</span>
            <p class="small text-secondary">https://djhksjhg</p>
            <span class="options">
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
            </span>
        </div>
    </div>
</body>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
